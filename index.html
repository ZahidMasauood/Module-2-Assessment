<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"/>
<body>
  <div class="container">
        <h1>Movies Manager</h1>

        <div>
            <h2>Add New Movies</h2>
            <div>
                <label>Title:</label>
                <input type="text" id="title" class="form-control"/>
            </div>
            <div>
                <label>Director:</label>
                <input type="text" id="director" class="form-control"/>
            </div>
            <div>
                <label>Number of Minutes:</label>
                <input type="number" id="minutes" class="form-control"/>
            </div>
            <button class="btn btn-primary mt-3" id="addBtn">Add New Movies</button>
            
        </div>
        <hr/>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Minutes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="content">
            
            </tbody>
        </table>
    </div>      

    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
